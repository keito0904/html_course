    <h1>pタグとは</h1>
    <p>pタグとは、パラグラフの略です。<br>pタグで囲まれた部分が文章の段落の一つである事を示します。</p>

    <!-- imgタグについての説明 -->
    <hr>
    <h1>imgタグとは</h1>

      imgタグとは画像を表示するタグです。
    </p>
    <img src="./Banana.jpg">

    <!-- strongタグについての説明 -->
    <hr>
    <h1>strongタグとは</h1>
    <p>strongタグとは、文字を強調してくれます。</p>
    <p>例）実は僕、<strong>バナナ</strong>が大好きなんです。</p>
